<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="main">
      <div class="main-container">
        <div>
          <img id="textile" src="./img/design.jpg" height="650" />
        </div>
        <div class="container">
          <div id="part1">
            <h1>Sign up</h1>
            <br /><br />
            <form>
              FIRST NAME<br />
              <input
                id="fname"
                type="text"
                placeholder="Jane"
              /><br /><br /><br />
              PHONE<br />
              <input
                id="phone"
                type="number"
                placeholder="000-000-0000"
              /><br /><br /><br />
              PASSWORD<br />
              <input
                id="pswd"
                type="password"
                placeholder="************"
              /><br /><br />
              <input id="terms" type="checkbox" /><span
                >I accept terms and conditions</span
              >
            </form>
          </div>
          <div id="part2">
            <form>
              SECOND NAME<br />
              <input type="text" placeholder="Doe" /><br /><br /><br />
              EMAIL<br />
              <input
                type="email"
                placeholder="janedoe@mail.com"
              /><br /><br /><br />
              CONFIRM PASSWORD<br />
              <input id="confirm_pswd" type="password" placeholder="************" /><br /><br />
              <input type="checkbox" /><span>I want to receive news</span>
            </form>
          </div>
          <div id="part3">
            <button id="btn">Signup</button>
          </div>
        </div>
       
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
