<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Get in Touch</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <span>Get In Touch</span><br><br><br>
            <form>
                <input id="fname" type="text" placeholder="First Name" size="25">
                <input id="lname" type="text" placeholder="Last Name"  size="25"><br>
                <input id="mail" type="email" placeholder="Email"  size="25">
                <input id="no" type="text" placeholder="Phone"  size="25"><br>
                <input id="address" type="text" placeholder="Address" size="68"><br>
                <input id="message" type="text" placeholder="Type your message here" size="68"><br>
                <button>Submit</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
