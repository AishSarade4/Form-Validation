<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <form onsubmit="validateLoginForm()">
          <h2>Login</h2>

          Username<br />
          <input
            type="text"
            size="30"
            placeholder="Type your username"
          /><br /><br />
          Password<br />
          <input
            type="password"
            size="30"
            placeholder="Type your password"
          /><br />
          <a href="#">Forgot Password?</a><br /><br />

          <button >LOGIN</button><br /><br />
          <a href="#"><span>Or Sign Up Using</span></a><br /><br />
          <a href="https://www.facebook.com/"><img id="img1" src="./img/facebook.png" height="40px" width="40px" /></a>
          <a href="https://x.com/"><img id="img2" src="./img/twitter.png" height="40px" width="40px" /></a>
          <a href="https://accounts.google.com/signup/v2/createaccount?continue=https%3A%2F%2Faccounts.google.com%2FManageAccount%3Fnc%3D1&parent_directed=true&ddm=0&flowName=GlifWebSignIn&flowEntry=SignUp"><img
            id="img3"
            src="./img/google-plus.png"
            height="40px"
            width="40px"
          /></a>
          
      </div>
    </div>
    <script src="./style.css"></script>
  </body>
</html>
