<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Account Fill In</title>
</head>
<body>
    <div class="container">
       <fieldset>
        <legend>Account Details</legend>
        <div class="accounts">
        <div class="leftSide">
        <table>
            <tr>
                <td>Email*</td>
                <td><input type="text" size="40" ></td>
            </tr>
            <tr>
                <td>Repeat email*</td>
                <td><input type="text" size="40" ></td>
            </tr>
        </table>
        </div>
        <div class="rightSide">
            <table>
                <tr>
                    <td>Password*</td>
                    <td><input type="password" size="40" ></td>
                </tr>
                <tr>
                    <td>Repeat password*</td>
                    <td><input type="password" size="40" ></td>
                </tr>
            </table>
        </div>
        </div>
       </fieldset>


       <fieldset>
        <legend>Personal Details</legend>
        <div class="accounts">
            <div class="pleftSide">
        <table>
            <tr>
                <td>Name*</td>
                <td><input type="text" size="40" ></td>
            </tr>
            <tr>
                <td>Phone*</td>
                <td><input type="tel" size="40" ></td>
            </tr>
            <tr>
                <td>City*</td>
                <td><input type="tel" size="40" ></td>
            </tr>
            <tr>
                <td>Country*</td>
                <td>
                    <select>
                        <option></option>
                        <option>India</option>
                        <option>Sri Lanka</option>
                        <option>Bangladesh</option>
                        <option>Pakistan</option>
                        <option>Afghanistan</option>
                        <option>Nepal</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Website</td>
                <td><input type="text" size="40" ></td>
            </tr>
        </table>
        </div>
       <div class="prightSide">
        <table>
            <tr>
                <td>Gender*</td>
                <td><input type="radio" name="gender" >Male
                    <input type="radio" name="gender" >Female
                    <input type="radio" name="gender" >Others</td>     
            </tr>
            <tr>
                <td>Birthdate*</td>
                <td>
                    <select id="date">
                        <option>Date</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                    <select id="month">
                        <option>Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>

                    </select>
                    <select id="year">
                        <option>Year</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                        <option>2011</option>
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Nationality*</td>
                <td>
                    <select>
                        <option></option>
                        <option>Indian</option>
                        <option>Canadian</option>
                        <option>American</option>
                    </select>
                </td>               
            </tr>
            <tr>
                <td>Children*</td>
                <td><input type="number" size="10"></td>
            </tr>
        </table>
       </div>
       </div>
       </fieldset>

       <fieldset>
        <legend>Terms and Mailing</legend>
        <input type="checkbox"> I accept the <a href="#">Privacy Policy for W3Docs.</a><br><br>
        <input type="checkbox"> I want to receive personalised offers by your site.
        
       </fieldset>
       <input id="button1" type="button" value="Submit">
    </div>
    <script src="./script.js"></script>
</body>
</html>
